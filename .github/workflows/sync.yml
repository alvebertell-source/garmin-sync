name: Garmin to Gemini Sync

on:
  schedule:
    - cron: '0 7 * * *' # 6 AM UTC Daily
  workflow_dispatch:

jobs:
  run-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install garminconnect google-api-python-client google-auth-httplib2 google-auth-oauthlib pandas

      - name: Execute Sync
        env:
          GARMIN_EMAIL: ${{ secrets.GARMIN_EMAIL }}
          GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}
          GDRIVE_JSON_KEY: ${{ secrets.GDRIVE_JSON_KEY }}
          DRIVE_FILE_ID: ${{ secrets.DRIVE_FILE_ID }}
        run: python sync_script.py
